name: Docker Image CI

on:
  push:
    branches: [ "2-setup-github-action-for-deployments" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup
      run: |
        VERSION=$(npm run version --silent)
        echo "version=$VERSION" >> $GITHUB_ENV  
    - name: Login to Docker registry
      env:
        USER: ${{ secrets.docker_hub_user }}
        PASS: ${{ secrets.docker_hub_password }}
      run: docker login registry.nicronomicon.dev -u $USER -p $PASS
    - name: Build the Docker image
      run: docker build -t registry.nicronomicon.dev/porg:$version .
      
